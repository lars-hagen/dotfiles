# ~/.amethyst.yml

# Layouts
layouts:
  - tall
  - fullscreen

# Mod keys
mod1:
  - option  # Single modifier key (Option)
mod2:
  - option
  - shift   # Combination of Option + Shift
mod3:
  - option
  - control # Combination of Option + Control
mod4:
  - option
  - control
  - shift   # Combination of Option + Control + Shift

# Commands
cycle-layout:
  mod: mod1
  key: space

cycle-layout-backward:
  mod: mod2
  key: space

shrink-main:
  mod: mod3
  key: +

expand-main:
  mod: mod3
  key: '-'

increase-main:
  mod: mod3
  key: ','

decrease-main:
  mod: mod3
  key: '.'

# Focus and Swap commands
focus-ccw:
  mod: mod1
  key: k

focus-cw:
  mod: mod1
  key: j

swap-ccw:
  mod: mod2
  key: k

swap-cw:
  mod: mod2
  key: j

focus-screen-ccw:
  mod: mod1
  key: h

focus-screen-cw:
  mod: mod1
  key: l

swap-screen-ccw:
  mod: mod2
  key: h

swap-screen-cw:
  mod: mod2
  key: l

# Space operations
throw-space-right:
  mod: mod2
  key: n

throw-space-left:
  mod: mod2
  key: p

# Miscellaneous
toggle-float:
  mod: mod3
  key: d

display-current-layout:
  mod: mod2
  key: i

reevaluate-windows:
  mod: mod1
  key: z

relaunch-amethyst:
  mod: mod3
  key: z

# Select specific layouts
select-tall-layout:
  mod: mod1
  key: a

select-fullscreen-layout:
  mod: mod3
  key: f

# Select column layout
# select-column-layout:
#   mod: mod3
#   key: c

throw-space-1:
  key: none
throw-space-2:
  key: none
throw-space-3:
  key: none
throw-space-4:
  key: none
throw-space-5:
  key: none
throw-space-6:
  key: none
throw-space-7:
  key: none
throw-space-8:
  key: none
throw-space-9:
  key: none
throw-space-10:
  key: none

# Window management
#window-margins: true
window-margin-size: 6
smart-window-margins: false

# Mouse behavior
mouse-follows-focus: true
focus-follows-mouse: false

# Other settings
enables-layout-hud: true
enables-layout-hud-on-space-change: false
new-windows-to-main: false
follow-space-thrown-windows: true

# Screen padding
screen-padding-left: 0
screen-padding-right: 0
screen-padding-top: 0
screen-padding-bottom: 0

# Floating applications
floating: ["com.atomixproductions.virtualdj"]